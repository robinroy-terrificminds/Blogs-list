<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Listing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="hero">
    <h1>Blog Listing Page</h1>
    <p>This is a melting pot of insights, tips, and innovative ways to use <br>
      Myna UI, tailored for professionals who thrive on web innovation.</p>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search...">
      <select id="categoryFilter">
        <option value="All">All</option>
        <option value="Tech">Tech</option>
        <option value="Career">Career</option>
        <option value="Travel">Travel</option>
        <option value="News">News</option>
      </select>
    </div>
  </header>

  <section class="blog-section">
    <div id="blogContainer" class="blog-container"></div>
  </section>

  <script src="scirpt.js"></script>
</body>

</html>
